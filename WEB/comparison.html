<html>
    <head>
        <title>comparison operator and boolean</title>
        <meta charset="utf-8">
        <style>
            .makeLine{
                border: solid 5px pink;
            }
        </style>
    </head>

    <body>
        <div class="makeLine">
            <h1>비교 연산자</h1>

            <h3>1===1은 참일까?</h3>
            <script>
                document.write(1===1);
            </script>

            <h3>1&lt;2은 참일까?</h3>
            <script>
                document.write(1<2);
            </script>
        </div>

        <div class="makeLine">
            <h1>조건문</h1>
            <script>
                document.write("1<br>");
                if(true){
                    document.write("2<br>");
                }else{
                    document.write("3<br>");
                }
                document.write("4<br>");
            </script>
            
        </div>
    </body>
</html>
