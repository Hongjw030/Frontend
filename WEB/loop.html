<html>
    <head>
        <title>loop</title>
        <meta charset="utf-8">

    </head>

    <body>
        <h1> 반복문 </h1>
        <script>
            var i = 0;
            var coworkers = ["hellen", "john", "nana", "lisa"];
            while(i<coworkers.length){
                document.write('<a href="http://www.naver.com/'+coworkers[i]+'">' + coworkers[i] + '</a>' + "<br>");
                i=i+1;
            }
        </script>
    </body>
</html>
